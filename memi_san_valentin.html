<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üíñ Para Memi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #1b2735, #090a0f);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ‚≠ê Estrellas */
    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: parpadear 3s infinite;
    }

    @keyframes parpadear {
      0%,100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* üíå Sobre */
    .sobre {
      width: 320px;
      height: 220px;
      background: #f5b7c7;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      animation: aparecer 1.2s ease;
    }

    .tapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f28fb1;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transform-origin: top;
      transition: transform 1s;
      z-index: 3;
    }

    .abierto .tapa {
      transform: rotateX(180deg);
    }

    .mensaje {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1s;
      z-index: 2;
    }

    .abierto .mensaje {
      opacity: 1;
    }

    h1 {
      color: #e60073;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 17px;
      line-height: 1.4;
    }

    .botones {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      background: #e60073;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
    }

    #no {
      background: #999;
      position: relative;
    }

    /* ‚ù§Ô∏è Corazones */
    .corazon {
      position: absolute;
      font-size: 20px;
      animation: subir linear infinite;
      pointer-events: none;
    }

    @keyframes subir {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes aparecer {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<!-- ‚≠ê Estrellas -->
<script>
for (let i = 0; i < 120; i++) {
  let e = document.createElement("div");
  e.className = "estrella";
  e.style.left = Math.random() * 100 + "vw";
  e.style.top = Math.random() * 100 + "vh";
  e.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(e);
}
</script>

<!-- üíå Sobre -->
<div class="sobre" onclick="abrir(this)">
  <div class="tapa"></div>

  <div class="mensaje" id="mensaje">
    <h1>üíñ Memi üíñ</h1>
    <p id="texto">
      Desde que llegaste,<br>
      mi mundo es m√°s bonito ‚ú®<br><br>
      ¬øQuieres ser mi San Valent√≠n? üíò
    </p>

    <div class="botones">
      <button onclick="aceptar(event)">S√≠ üíñ</button>
      <button id="no" onmouseover="huir()">No üôà</button>
    </div>
  </div>
</div>

<script>
function abrir(sobre) {
  sobre.classList.add("abierto");
}

function aceptar(e) {
  e.stopPropagation();
  document.getElementById("texto").innerHTML =
    "ü•∞ Sab√≠a que dir√≠as que s√≠ üíï<br><br>" +
    "Prometo cuidarte, apoyarte y hacerte sonre√≠r siempre üíñ";
  document.querySelector(".botones").style.display = "none";
  lluvia(80);
}

function huir() {
  const b = document.getElementById("no");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  b.style.transform = `translate(${x}px, ${y}px)`;
}

function lluvia(n) {
  for (let i = 0; i < n; i++) {
    let c = document.createElement("div");
    c.className = "corazon";
    c.innerHTML = "‚ù§Ô∏è";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

setInterval(() => lluvia(4), 1500);
</script>

</body>
</html>
